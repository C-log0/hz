<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="test_result">
	<h1>ITWILL 회원가입</h1>
	<input type="text" readonly="readonly" value="자바(JAVA) 개발자 양성"> 과정
	<fieldset>
		<legend>[ 필수 입력 ]</legend>
			♣ 이름 <input type="text"> <br>
			♣ 아이디 <input type="text" placeholder="6~10자 영문과 숫자 조합"> <br>
			♣ 비밀번호 <input type="text" placeholder="6~12자 영문, 숫자, 특수문자"> <br>
			
			<br>
			♣ 성별 <br>
			<input type="radio" name="gender"> 남 <br>
			<input type="radio" name="gender" checked="checked"> 여 <br>
			<input type="radio" name="gender"> 기타 <br>
				
			<br>	
			♣ 생년월일 <input type="date"> <br>
			♣ 전화번호 <input type="tel" placeholder="[예시] 010-777-8888"> <br>
			♣ e-mail <input type="email"> <br>
				
			<hr>
				
			♣ 아이티윌부산이 제공하는 정보를 받으시겠습니까? <br>	
			<br>	
			<input type="radio" name="info" checked="checked"> 받습니다. <br>
			<input type="radio" name="info"> 받지 않습니다. <br>
			<br>
				
			♣ 정보나 이벤트 소식을 어떻게 받으시겠습니까? <br>
			<input type="checkbox" name="info2" checked="checked"> 이메일
			<input type="checkbox" name="info2"> 문자
			<input type="checkbox" name="info2" checked="checked"> 카카오톡
			<input type="checkbox" name="info2"> 우편 <br>
			<br>
		
	</fieldset>
		
		<br>
		<fieldset>
		 <legend>[ 선택 입력 ]</legend>
		 
		<br>
		♣ 자기소개를 해주세요 <br>
		<textarea rows="15" cols="60" placeholder="간단히 작성하세요"></textarea> <br>
		
		♣ 블로그 주소 <input type="text"> <br>
			
		♣ 학과를 선택해주세요 <br>
		<select>
		 <option>컴퓨터공학과</option>
		 <option selected="selected">산업공학과</option>
		 <option>기계공학과</option>
		 <option>화학공학과</option>
		 <option>전기전자공학과</option>
		 <option>건축공학과</option>
		</select>

		<br>	
		♣ 취미, 특기를 선택해주세요 <br>
		<select multiple="multiple" size="4">
			<optgroup label="취미">
				<option>등산</option>
				<option>여행</option>
				<option selected>요리</option>
				<option>게임</option>
			</optgroup>
			<optgroup label="특기">
				<option>운동</option>
				<option selected>바둑</option>
				<option>음악</option>
				<option>무용</option>
			</optgroup>
			</select>	
				
		<br>
	</fieldset>
		
	<br>
	
	<input type="submit" value="가입">
	<input type="reset" value="취소">
	
	
	
	
 </form>

</body>
</html>
