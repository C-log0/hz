<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout tag</title>
<style type="text/css">
		* {border: 1px solid gray;}
	article, section {height: 400px;}
	aside {float: right;
			width:150px;
			heigth: 400px;}

</style>
</head>
<body>

	<header>[header]
	<h1>layout tag</h1>
		머리말 영역. 주로 로고나 로그인, 검색, 주메뉴 등이 위치
	</header>
	
	
	<nav>[nav]
	 메뉴 영역.
	 </nav>

	<article>[article]
		독립형, 완성형 컨텐츠 영역. 주로 기사나 블로그 내용.
	</article>
	
	
	<section>[section]
		컨텐츠를 주제 등으로 나누는 영역. 절이나 장.
	</section>
	
	
	<aside>[aside]
		주된 주제와 무관한 컨텐츠 영역. 주로 배너나 
	</aside>
	
	
	<pooter>[pooter]
		하단 영역. 주로 사이트 관련 연락처나 
	</pooter>
	
	
	
	
	
	
	
</body>
</html>
